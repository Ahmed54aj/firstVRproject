<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First VR Project</title>
    <!-- aframe basics -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<!-- my script -->
    <script src="sceneSetup.js" defer></script>  
</head>
<body>
    <!-- adding the scene -->
    <a-scene >
      <!--  -->
      <!--  -->
    <a-assets  timeout="10000">
      <!-- arrows -->
            <img id="right-arrow-texture" src="./arrow-right.png">            <!-- adding skybox asset -->
            <img id="skyTexture"
            src="./elden_ring_farum_azula.webp">
            <!-- adding ground asset -->
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <!-- glb models -->
            <a-asset-item id="solaire"  src="./solaire.glb"></a-asset-item>
            <a-asset-item id="sword"  src="./sword.glb"></a-asset-item>
            <a-asset-item id="artorias" src="./artorias_and_sif.glb"></a-asset-item>
            <a-asset-item id="fireball"  src="./fireball.glb"></a-asset-item>

    </a-assets>
<!--  -->
<!--  -->
       <!-- left and right buttons -->
        <a-box
        id="left-button"
        class="buttons"
        src="#right-arrow-texture"
        position="-2 1 -5"
        rotation="180 0 0"
        scale="1 1 0.01"></a-box>
        <a-box
        id="right-button"
        class="buttons"
        src="#right-arrow-texture"
        position="2 1 -5"
        rotation="0 0 0"
        scale="1 1 0.01"></a-box>
        <!-- boss card -->
        <a-box
        id="bossCard"
        src="#boxTexture"
        position="0 1 -5"
        rotation="0 0 0"
        scale="2 5 0.1"
        animation__position="property: object3D.position.y; to: 2.1; dir: alternate; dur: 2000; loop: true"
       ></a-box>
        <!-- skybox  -->
          <a-sky hide-on-enter-ar src="#skyTexture"></a-sky>
<!-- lighting -->
        <a-entity light="type: ambient; color: #FFF;"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 1" position="0 2 0"></a-entity>
        <!-- solaire -->
        <a-entity gltf-model="#solaire" scale="1 1 1" rotation="0 90 0" position="2 -2 2"></a-entity>
       <!-- artorias -->
       <a-entity gltf-model="#artorias" scale="2 2 2" rotation="0 -45 0" position="3 -1 0"></a-entity>
        <!-- grabbable sword  -->
        <a-entity gltf-model="#sword" scale="0.1 0.1 0.1" rotation="180 0 20" position="0.25 2.2 -0.5" grabbable></a-entity>
       <!-- cursor interaction -->
        <a-entity id="rig">
          <a-camera position="0 1.6 0"></a-camera>
        </a-entity>
        <!-- hand tracking -->
<a-entity oculus-touch-controls="hand: left"></a-entity>
<a-entity oculus-touch-controls="hand: right"></a-entity>
          <!-- adding text -->
          <a-entity
          id="bossText"
          text="value: CodingAndQuesting; color: #BBB"
          position="1.75 5 -5"
          rotation="0 0 0"
          scale="5 5 5"></a-entity>
  <!-- rig component for camera -->
  <a-entity id="rig" move-camera-rig></a-entity>
  <!-- fireball for left hand -->
  <a-entity id="fireball" scale="0.0 0.0 0.0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"></a-entity>
              <!-- end of scene -->
        </a-scene>
</body>
</html>
